<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li class='active'>登录</li>
      </ul>
    </div>
    <div class='container-fluid' style='margin-bottom:50px;'>
      <div class='row'>
        <div class="col-md-5">
          <% if(typeof(error) !== 'undefined' && error){ %>
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong><%= error %></strong>
          </div>
          <% } %>
          <form id='signin_form' class='' action='/signin' method='post' role='form'>
            <div class='form-group'>
              <label class='' for='name'>用户名</label>

              <div class='controls'>
                <input class='form-control' id='name' name='name' size='30' type='text'/>
              </div>
            </div>
            <div class='form-group'>
              <label class='' for='pass'>密码</label>

              <div class='controls'>
                <input class='form-control' id='pass' name='pass' size='30' type='password'/>
              </div>
            </div>
            <input type='hidden' name='_csrf' value='<%= csrf %>'/>

            <div class='form-actions'>
              <input type='submit' class='btn btn-primary' value='登录'/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
