<div class="container-fluid">
  <div class="row" id="form-title">
    <h2>发票详情</h2>
  </div>
  <div class="row" id="form-content">
    <div class="fubot-invoice-form">
      <div class="form-group">
        <label>提交人</label>
        <label class="gray-font"><%= name %></label>
      </div>
      <hr />
      <div class="form-group">
        <label>项目名称</label>
        <label class="gray-font"><%= projectName %></label>
        <label>费用支出部门</label>
        <label class="gray-font"><%= department %></label>
      </div>
      <hr />
      <div class="form-group">
        <label>名称</label>
        <label class="gray-font"><%= itemName %></label>
      </div>
      <hr />
      <div class="form-group">
        <label>品牌</label>
        <label class="gray-font"><%= brand %></label>
        <label>规格型号</label>
        <label class="gray-font"><%= model %></label>
      </div>
      <hr />
      <div class="form-group">
        <label>单价</label>
        <label class="gray-font"><%= unitPrice %></label>
        <label style="min-width:62px;">数量</label>
        <label class="gray-font" style="width:70px;"><%= quantity %></label>
        <label style="min-width:50px;">总价</label>
        <label class="gray-font" style="width:120px;"><%= total %></label>
      </div>
      <hr />
      <div class="form-group">
        <label>申购人</label>
        <label class="gray-font"><%= requisitioner %></label>
        <label>申购时间</label>
        <label class="gray-font"><%= date %></label>
      </div>
      <hr />
      <div class="form-group">
        <label>付款方式</label>
        <label class="gray-font"><%= payMethod %></label>
      </div>
      <hr />
      <div class="form-group">
        <label>到货时间</label>
        <label class="gray-font"><%= arrivalDate %></label>
      </div>
      <hr />
      <div class="form-group">
        <label>发票类别</label>
        <label class="gray-font"><%= invoiceType %></label>
      </div>
      <hr />
      <div class="form-group">
        <label>供应商明细</label>
        <label class="gray-font"><%= detail %><label>
      </div>
      <hr />
      <div class="form-group">
        <label>备注</label>
        <label class="gray-font"><%= note %><label>
      </div>
      <hr />
      <% if (typeof(current_user) !== 'undefined' && current_user.is_admin) { %>
        <form class="form-inline" method="post" action="/invoice/<%= _id %>" name="changeprogress" role="form">
          <div class="form-group">
            <label for="progress">报销进度</label>
            <select class="form-control" name="progress" id="progress" required>
              <option value="未处理" <%= progress === '未处理' ? 'selected' : '' %>>未处理</option>
              <option value="已接收" <%= progress === '已接收' ? 'selected' : '' %>>已接收</option>
              <option value="处理中" <%= progress === '处理中' ? 'selected' : '' %>>处理中</option>
              <option value="报销完成" <%= progress === '报销完成' ? 'selected' : '' %>>报销完成</option>
            </select>
          </div>
          <input type="hidden" name="_id" value='<%= _id %>'/>
          <input type='hidden' name='_csrf' value='<%= csrf %>'/>
          <button type="submit" class="btn btn-success">确定</button>
          <% if (typeof(notify) !== 'undefined') { %>
            <span class="label label-danger"><%= notify %></span>
          <% } %>
        </form>
      <% } else { %>
        <div class="form-group">
          <label>报销进度</label>
          <label class="gray-font"><%= progress %><label>
        </div>
      <% } %>
    </div>
  </div>
</div>
