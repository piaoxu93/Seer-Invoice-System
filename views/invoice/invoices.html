<div class="container-fluid">
  <div class="row" id="form-title">
    <h2>所有报销</h2>
  </div>
  <div class="row" id="form-content">
    <div class="fubot-invoice-form">
      <ul class="list-group invoice-list">
        <% for (var i = 0; i < invoices.length; i++) { %>
        <!--  <% var date = invoices[i].createDate %> -->
          <li class="list-group-item">
            <a href="/invoice/<%= invoices[i]._id %>">
              <label>名称 : </label>
              <label class="gray-font"><%= invoices[i].itemName %></label><br/>
              <label>项目名称 : </label>
              <label class="gray-font"><%= invoices[i].projectName %></label><br/>
              <label>提交人 : </label>
              <label class="gray-font"><%= invoices[i].name %></label><br/>
              <label>提交时间 : </label>
              <label class="gray-font"><%= invoices[i].createDate %></label><br/>
              <label>报销进度 : </label>
              <label class="gray-font"><%= invoices[i].progress %></label>
            </a>
          </li>
        <% } %>
      </ul>
    </div>
  </div>
</div>
