<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li class='active'>通知</li>
      </ul>
    </div>
    <div class='inner'>
      <% if(typeof(error) !== 'undefined' && error){ %>
      <div class="alert alert-danger" role="alert">
        <strong><%= error %></strong>
        <a href="javascript:history.back()">返回</a>
      </div>
      <% } %>
    </div>
  </div>
</div>
